<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Data Imbalance Papers</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(45deg, #8B0000, #FF4500);
            background-size: 200% 200%;
            animation: Gradient 3s ease infinite;
            color: #333;
        }

        @keyframes Gradient {
            0% {
                background-position: 0% 50%
            }

            50% {
                background-position: 100% 50%
            }

            100% {
                background-position: 0% 50%
            }
        }

        .root-container {
            margin: 2em auto;
            min-width: 800px;
            max-width: 800px;
            padding: 1em 2em;
            box-sizing: border-box;
            background-color: #fff;
            border-radius: 8px;
        }

        h2 {
            color: #444;
            margin-bottom: 1em;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 1em;
            justify-content: center;
        }

        .card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 1em;
            width: calc(50% - 1em);
            box-sizing: border-box;
            text-align: center;
        }

        .card a {
            color: #007BFF;
            text-decoration: none;
            font-style: italic;
            display: block;
            margin: 0.5em 0;
            padding: 0.25em;
            overflow-wrap: break-word;
        }

        .card a b {
            font-size: 24px;
        }

        .card a:hover {
            text-decoration: underline;
        }

        .external-link {
            text-align: center;
            margin-bottom: 1em;
        }

        .external-link a {
            font-size: 16px;
            color: #8B0000;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="root-container">
        <div class="external-link">
            <a href="https://cs.fit.edu/~pkc/r/readingList.html">https://cs.fit.edu/~pkc/r/readingList.html</a>
        </div>
        <h1>Literature Summaries Links</h1>
        <br><br>
        <div class="card-container">
            <div class="card">
                <a href="./representation"><b>Representation Learning Papers</b></a>
            </div>
            <div class="card">
                <a href="./pertinentml"><b>Pertinent Machine Learning Papers</b></a>
            </div>
            <div class="card">
                <a href="./mypapers"><b>Published and Arxiv Papers</b></a>
            </div>
            <div class="card">
                <a href="./imbalanced_classification"><b>Imbalanced Classification Papers</b></a>
            </div>
            <div class="card">
                <a href="./imbalanced_regression"><b>Imbalanced Regression Papers</b></a>
            </div>
            <div class="card">
                <a href="./sepforecasting"><b>SEP Forecasting Papers and Theses</b></a>
            </div>
        </div>
        <br><br>
    </div>
</body>

</html>
